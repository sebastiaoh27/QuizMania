<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizMania</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-teal.min.css">
</head>
<body id="body" class="body">
<div class = "left" id="left">
    <nav>
        <ul class="left-content">
            <li class="menu">
                <i id="close-menu" class="material-icons menu-buttons" style="font-size: 35px" onclick="closeMenu()">menu</i>
            </li>
            <li id="home" class="home left-button" onclick="goHome()">
                <i class="material-icons icon" style="font-size: 25px">home</i>
                <div class="button-text">Home</div>
            </li>
            <li id="create-room" class="create-room left-button" onclick="goCreateRoom()">
                <i class="material-icons icon" style="font-size: 25px">add_circle_outline</i>
                <div class="button-text">Create / Join</div>
            </li>
            <li id="createQuiz" class="createQuiz left-button" onclick="goCreateQuiz()">
                <i class="material-icons icon" style="font-size: 25px">quiz</i>
                <div class="button-text">Create Quiz</div>
            </li>
            <li id="contact" class="contact left-button">
                <i class="material-icons icon" style="font-size: 25px">phone</i>
                <div class="button-text">Contact Us</div>
            </li>
        </ul>
    </nav>
</div>
<div class="center">
    <div class="center-content" style="grid-auto-columns: 1fr">
      <div id="title" class="title">
          <i id="open-menu" class="material-icons outer-menu menu-buttons" style="font-size: 35px" onclick="openMenu()">menu</i>
          <h1 id="header" class="header">password</h1>
          <div class="clipBoard">
              <div id="tt3" class="icon material-icons" onclick="copyToClipboard()" style="font-size: 50px">content_copy</div>
              <div class="mdl-tooltip" data-mdl-for="tt3">
                  Copy to clipboard
              </div>
          </div>
      </div>
        <div id="quizArea">
            <div id="selector-box" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label selector">
                <input type="text" value="" class="mdl-textfield__input" id="selector" readonly="">
                <input id="selector-toggle" type="hidden" value="" name="selector">
                <i id="selector-icon" class="mdl-icon-toggle__label material-icons selector-icon">keyboard_arrow_down</i>
                <label id="selector-label" for="selector" class="mdl-textfield__label">All</label>
                <ul for="selector" class="mdl-menu mdl-menu--bottom-left mdl-js-menu ">
                    <li class="mdl-menu__item" id="0" onclick="selectTheme(this.id)">All</li>
                    <li class="mdl-menu__item" id="1" onclick="selectTheme(this.id)">Geography</li>
                    <li class="mdl-menu__item" id="2" onclick="selectTheme(this.id)">Science</li>
                    <li class="mdl-menu__item" id="3" onclick="selectTheme(this.id)">Arts</li>
                    <li class="mdl-menu__item" id="4" onclick="selectTheme(this.id)">History</li>
                    <li class="mdl-menu__item" id="5" onclick="selectTheme(this.id)">Entertainment</li>
                    <li class="mdl-menu__item" id="6" onclick="selectTheme(this.id)">Sports</li>
                </ul>
            </div>
            <div id="content" class="content">
                <div class="quizBox">
                    <ul id="quizBox" class="demo-list-three mdl-list quizContainer" style="height: 50vh">
                    </ul>
                </div>
                <button id="quizPage"onclick="quizPage()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                    Quiz Page
                </button>
            </div>

        </div>

    </div>
    <div id="right" class="right">
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer">
            <div class="mdl-layout__drawer">
                <span class="mdl-layout-title" style="text-align: center; padding-left: 0">Players</span>
                <nav class="mdl-navigation playerList">
                    <ul id="players" class="demo-list-icon mdl-list">


                    </ul>
                </nav>
            </div>

        </div>

    </div>
</div>


</body>
<script src="/socket.io/socket.io.js"></script>
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<script src="javascript/menu.js"></script>
<script src="javascript/room.js"></script>
<script src="javascript/hostRoom.js"></script>


</script>

</html>
