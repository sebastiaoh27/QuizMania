<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QuizMania</title>
</head>
<body id="body" class="body">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="css/index.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-teal.min.css">

<div class = "left" id="left">
  <ul class="left-content">
    <li class="menu">
      <i id="close-menu" class="material-icons menu-buttons" style="font-size: 35px" onclick="closeMenu()">menu</i>
    </li>
    <li id="home" class="home left-button">
      <i class="material-icons icon" style="font-size: 25px">home</i>
      <div class="button-text">Home</div>
    </li>
    <li id="create-room" class="create-room left-button">
      <i class="material-icons icon" style="font-size: 25px">add_circle_outline</i>
      <div class="button-text">Create Room</div>
    </li>
    <li id="help" class="help left-button">
      <i class="material-icons icon" style="font-size: 25px">help_outline</i>
      <div class="button-text">Help</div>
    </li>
    <li id="contact" class="contact left-button">
      <i class="material-icons icon" style="font-size: 25px">phone</i>
      <div class="button-text">Contact Us</div>
    </li>
  </ul>
</div>
<div class="center">
  <div id="title" class="title">
    <i id="open-menu" class="material-icons outer-menu menu-buttons" style="font-size: 35px" onclick="openMenu()">menu</i>
    <h1 class="header">Create Room</h1>
  </div>
  <div id="content">
    <div class="createRoom">
      <div class="mdl-textfield mdl-js-textfield input">
        <input class="mdl-textfield__input" type="text" id="roomName">
        <label class="mdl-textfield__label" for="roomName">Input room name...</label>
      </div>
      <button onclick="createRoom()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
        Enter
      </button>
    </div>
    <div id="passwordContainer">
      <div class="passwordText">
        <span id="password">test</span>
        <div class="clipBoard">
          <div id="tt3" class="icon material-icons" onclick="copyToClipboard()">content_copy</div>
          <div class="mdl-tooltip" data-mdl-for="tt3">
            Copy to clipboard
          </div>
        </div>
      </div>
      <button onclick="goJoinRoom()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
        Join Room
      </button>
    </div>

</div>
</div>
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<script src="javascript/createRoom.js"></script>
<script src="javascript/menu.js"></script>
</body>
</html>
